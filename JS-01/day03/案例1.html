<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 1px solid black;
            width: 300px;
            background: greenyellow;
            margin: 0 auto;
        }
        img{
            width: 300px;
            height: 300px;
        }
        button{
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="box" class="box">
        <button id="btn" class="btn" onclick="hide()">隐藏</button>
        <img src="image/1.jpg" alt="" id="img" class="img">
    </div>
</body>
</html>
<script>
    function hide(){
        var btn = document.getElementById("btn");
        var img = document.getElementById("img");

        if(btn.innerText=="隐藏"){
            btn.innerText="显示"
            img.style.display="none"
        } else{
            btn.innerText="隐藏"
            img.style.display="block"
        }
    }
</script>
