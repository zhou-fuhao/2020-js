<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            margin: 0 auto;
            border: 1px solid greenyellow;
            width: 200px;
        }

        img {
            width: 200px;
            height: 200px;
        }

        button {
            width: 100%;
            height: 50px;
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div id="main" class="main">
        <button id="btn" onclick="hide()">隐藏</button>
        <img id="img" src="image/1.jpg" alt="">
    </div>
</body>

</html>
<script>
    function hide() {
        var btn = document.getElementById("btn");
        var img = document.getElementById("img")
        var btnValue = btn.innerText;
        if (btnValue == "隐藏") {
            btn.innerText = "显示"
            img.style.display = "none"
        } else {
            btn.innerText = "隐藏"
            img.style.display = "block"
        }
    }
</script>
