<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main" class="main">
        <p>1</p>
        <p id="aa" class="aa">2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>
</body>
</html>
<script>

    function allChildren(data){
        // 获取所有子节点
        var allchild = data.childNodes;
        var newArr=[];
        for (let i = 0; i < allchild.length; i++) {
            if(allchild[i].nodeType==1){
                newArr.push(allchild[i])
            }
        }
        return newArr;
    }
    var mains=document.getElementById("main");
    console.log(allChildren(mains));
    
</script>
