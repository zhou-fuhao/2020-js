<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        .main {
            margin: 0 auto;
        }

        .main ul>li {
            width: 400px;
            height: 22px;
            border-bottom: 1px dashed green;
        }

        .main button {
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <div id="main" class="main">
        <ul>
            <li>3</li>
            <li>2</li>
            <li>1</li>
            <li>5</li>
            <li>4</li>
            <li>6</li>
        </ul>
        <button onclick="btn()">排序</button>
    </div>
</body>

</html>
