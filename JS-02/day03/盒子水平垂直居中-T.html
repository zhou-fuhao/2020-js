<body>
    <div id="box"></div>
    <script src="../utils.js"></script>
    <script>
        let box = document.getElementById('box');
        // 利用js给当前元素设置left和top值
        box.style.position = 'absolute';
        // left = 当前浏览器的clientWidth/2 - box的offsetWidth/2
        // left = (当前浏览器的clientWidth-box的offsetWidth)/2
        let winW = utils.win('clientWidth'); // 获取当前浏览器的可视区域的宽度
        let boxW = box.offsetWidth;

        let winH = utils.win('clientHeight'); // 获取当前浏览器的可视区域的宽度
        let boxH = box.offsetHeight;

        box.style.left = (winW - boxW) / 2 + "px";
        box.style.top = (winH - boxH) / 2 + "px";
    </script>
