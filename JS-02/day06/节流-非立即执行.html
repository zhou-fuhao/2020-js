<script>
    let num = 0;
    function fn() {
        console.log(++num);
    }
    function throttle(fn, time) {
        let timer;

        return function () {
            if (!timer) {
                timer = setTimeout(() => {
                    timer = null;
                    fn.call(this);
                }, time);
            }
        }
    }
    window.onscroll = throttle(fn, 1000);
</script>
