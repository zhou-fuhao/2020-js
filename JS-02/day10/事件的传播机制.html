<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #outer {
            width: 200px;
            height: 200px;
            background: red;
            margin: auto;
        }

        #inner {
            width: 100px;
            height: 100px;
            background: green;
            margin: auto;
        }

        #center {
            width: 50px;
            height: 50px;
            background: pink;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="outer">
        <div id="inner">
            <div id="center"></div>
        </div>
    </div>
    <script>
        let outer = document.getElementById('outer');
        let inner = document.getElementById('inner');
        let center = document.getElementById('center');

        // DOM0级事件绑定
        // outer.onclick = function(e){
        //   console.log('outer',e.target);
        // };
        // inner.onclick = function(e){
        //   console.log('inner',e.target);
        // };
        // center.onclick = function(e){
        //   console.log('center',e.target);
        // }
        // 事件的传播机制：由于DOM0级事件绑定默认存在事件的冒泡传播机制，所以当点击的元素的事件触发的时候，会从里往外依次触发父级元素身上的对应的事件

        //------------------------------------------------------
        function fn1() {
            console.log('outer冒泡');
        };
        function fn2() {
            console.log('inner冒泡');
        };
        function fn3() {
            console.log('center冒泡');
        };
        function fn4() {
            console.log('outer捕获');
        };
        function fn5() {
            console.log('inner捕获');
        };
        function fn6() {
            console.log('center捕获');
        };
        outer.addEventListener('click', fn1, false);
        outer.addEventListener('click', fn4, true);

        inner.addEventListener('click', fn2, false);
        inner.addEventListener('click', fn5, true);


        center.addEventListener('click', fn6, true);
        center.addEventListener('click', fn3, false);

    // 如果第三个参数是false那就是给冒泡阶段绑定方法
    // 如果第三个参数是true那就是给捕获阶段绑定方法

    // 在目标阶段，执行方法时，先绑定的谁就先执行谁，跟绑定的时候的第三个参数没有关系

    // 方法执行的时候分三个阶段，分别是捕获阶段(从外往里执行)、目标阶段(按照绑定的先后顺序执行)、冒泡阶段(从里往外执行)
    // 捕获阶段 -->目标阶段-->冒泡阶段

    
    // document.body.onclick = function(){
    //   console.log('body');
    // }
    // document.documentElement.onclick = function(){
    //   console.log('html');
    // }
    // window.onclick = function(){
    //   console.log('window');
    // }
    </script>
</body>

</html>
