<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 850px;
            margin: 20px auto;
            /* background-color: pink; */
            /* height: 200px; */
            display: flex;
            align-items: flex-start;
        }

        ul {
            width: 24%;
            margin: 0 0.5%;
            /* background: plum; */
            list-style: none;
        }

        ul li {
            width: 100%;
            margin-top: 20px;
        }

        ul li img {
            display: block;
            width: 100%;
            height: 300px;
            background: url(images/timg.gif) no-repeat center;
            background-size: 60px 60px;
        }

        ul li p {
            text-align: center;
            color: rebeccapurple;
            text-shadow: 5px 5px 5px rgba(235, 163, 229, 0.9);
        }

        .back{
            width: 100px;
            height: 100px;
            line-height: 100px;
            background: pink;/* 可以用rgba */
            border-radius: 50%;
            text-align: center;
            position: fixed;
            bottom: 50px;
            right: 20%;
            display: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <ul></ul>
        <div id="back" class="back">
            回到顶部
        </div>
    </div>
</body>

</html>

<script src="js/index.js"></script>
