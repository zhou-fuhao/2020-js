<script>
    let num = 0;
    function fn() {
        console.log(++num);
    }
    function throttle(fn, time) {
        let previous = 0;

        return function () {
            let now = Date.now();
            if (now - previous >= time) {
                fn.call(this);
                previous = now;
            }
        }
    }
    window.onscroll = throttle(fn, 1000);
</script>
