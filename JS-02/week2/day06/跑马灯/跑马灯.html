<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 600px;
            height: 100px;
            margin: 100px auto;
            border: 1px solid red;
            overflow: hidden;
            position: relative;
        }

        #box ul {
            position: absolute;
            left: 0px;
            width: 1500px;
        }

        #box ul li {
            width: 150px;
            height: 100px;
            float: left;
            list-style: none;
        }

        #box ul li img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div id="box" class="box">
        <ul id="lists" class="lists" style="left: 0;">
            <li>
                <img src="../../../review-02/img/1.jpg" alt="">
            </li>
            <li>
                <img src="../../../review-02/img/2.jpg" alt="">
            </li>
            <li>
                <img src="../../../review-02/img/3.jpg" alt="">
            </li>
            <li>
                <img src="../../../review-02/img/4.jpg" alt="">
            </li>
            <li>
                <img src="../../../review-02/img/5.jpg" alt="">
            </li>
            <li>
                <img src="../../../review-02/img/6.jpg" alt="">
            </li>
            <li>
                <img src="../../../review-02/img/7.jpg" alt="">
            </li>
            <li>
                <img src="../../../review-02/img/8.jpg" alt="">
            </li>
            <li>
                <img src="../../../review-02/img/9.jpg" alt="">
            </li>
            <li>
                <img src="../../../review-02/img/10.jpg" alt="">
            </li>
        </ul>
    </div>
</body>

</html>
<script>
    // 执行定时器，定时器不断的让ul的left样式值减小
    // 如果盒子移动超过900，那么说明最后一张图片已经完全显示，让当前盒子瞬间让ul的left样式的值变为0，从头开始循环
    let box = document.getElementById("box");
    let lists = document.getElementById("lists");
    // 每执行一次move方法，将lists最新的值left减小10px
    function move() {
        // 执行move时，先获取当前lists最新的left位置
        let curLeft = parseFloat(lists.style.left);
        curLeft -= 1;
        if (curLeft <= -900) {
            // 如果盒子移动超过900，那么说明最后一张图片已经完全显示，让当前盒子瞬间让ul的left样式的值变为0，从头开始循环
            curLeft = 0;
        }
        lists.style.left = curLeft + "px";
    }
    let timer = setInterval(move, 10);
    box.onmouseover = function () {
        clearInterval(timer);
    }
    box.onmouseout = function () {
        timer = setInterval(move, 10);
    }
</script>
