<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点击</button>
</body>

</html>
<script>
    let num = 0;
    function fn() {
        console.log(++num);
    }
    function debounce(fn, time) {
        let timer;
        
        return function () {
            // 清空定时器
            clearTimeout(timer);
            // 执行定时器
            timer = setTimeout(() => {
                fn.call(this);
            }, time);
        }

    }
    btn.onclick = debounce(fn, 1000);
</script>
