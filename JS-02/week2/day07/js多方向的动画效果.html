<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            background: orangered;
            border-radius: 50%;
            left: 0;
            position: absolute;
        }

        button {
            position: absolute;
            top: 300px;
            width: 100px;
        }

        button:nth-child(1) {
            left: 0
        }

        button:nth-child(2) {
            left: 150px
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <button id="right">往右</button>
    <!-- <button id="left">往左</button> -->
    <script src="./jquery-1.11.3.js"></script>
    <script>
        let box = document.getElementById('box');
        let right = document.getElementById('right');


        function linear(t, d, c, b) {
            /* 
            t:time已经运动的时间
            d:duration:总时间
            c:change总距离
            b:begin起始的位置
            */
            return t / d * c + b;
            // 返回值就是当前元素的需要到达的位置
        }

        // 我想实现让当前的元素的宽高一起改变
        let target = { // 目标位置
            width: 500,
            height: 600,
            left: 500,
            top: 500
        };
        let change = {
            width: 300,
            height: 400,
            left: 500,
            top: 500
        }
        let begin = {
            width: 200,
            height: 200,
            left: 0,
            top: 0
        }
        let duration = 3000;
        let time = 0;

        right.onclick = function () {
            let timer = setInterval(() => {
                time += 17;
                if (time >= duration) {

                    clearInterval(timer);
                    // box.style.width = 500 +'px';
                    // box.style.height = 600 +'px';
                    for (let key in target) {
                        box.style[key] = target[key] + 'px';
                    }
                    return;
                }
                // box.style.width = linear(time,duration,change.width,begin.width) + 'px';
                // box.style.height = linear(time,duration,change.height,begin.height) + 'px';
                for (let key in change) {
                    box.style[key] = linear(time, duration, change[key], begin[key]) + "px"
                }
            }, 17);
        }

    //-----------------------------------
    </script>
</body>

</html>
