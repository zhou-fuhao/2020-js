<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style: none;
        }

        .tabBox {
            box-sizing: border-box;
            width: 600px;
            margin: 20px auto;
            /* border:1px solid red; */
        }

        .tabBox .tab {
            display: flex;
            position: relative;
            top: 1px;
        }

        .tabBox .tab li {
            border: 1px solid black;
            margin-right: 10px;
            line-height: 30px;
            width: 100px;
            padding: 5px;
            text-align: center;
        }

        .tabBox .tab li.active {
            border-bottom: 1px solid aliceblue;
        }

        .tabBox .content {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            box-sizing: border-box;
            display: none;
            text-align: center;
            line-height: 400px;
            color: orangered;
            font-size: 30px;
        }

        .tabBox .content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="tabBox">
            <ul class="tab">
                <li v-for="(item,index) in ary" :class="{active:index == curIndex}" @click="fn(index)">{{item.name}}
                </li>
            </ul>
            <div :class="['content',{active:index == curIndex}]" v-for="(item,index) in ary">{{item.value}}</div>
        </div>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>

        let ary = [
            {
                id: 1,
                name: '川崎',
                value: 'Kawasaki'
            },
            {
                id: 2,
                name: '本田',
                value: 'Honda'
            },
            {
                id: 3,
                name: '铃木',
                value: 'Suzuki'
            },
            {
                id: 4,
                name: '雅马哈',
                value: 'Yamaha'
            }
        ]
        // 用curIndex去控制当前的页面显示的结构，curIndex的值就是当前点击的li的索引，通过判断索引，页面谁就加上active类名
        let vm = new Vue({
            el: '#app',
            data: {
                curIndex: 0,
                ary: ary
            },
            methods: {
                fn(index) {
                    this.curIndex = index;
                }
            },

        })


    </script>
</body>

</html>
