<script>
    // vue中的指令
        // 都是按照v-xxx处理的，它是vue中规定给元素设置的自定义属性
        // 当vue执行的时候会把带有特殊指令的标签按照指令记性特殊的处理
        // v-html/v-text：把指定的内容放到元素中，v-html可以识别字符串的标签，使用{{}}会使页面闪一下，对用户不友好，但是使用v-html或v-text进行渲染，页面不会闪，用户体验好
        // v-bind：使用当前元素中普通的行间属性进行动态取值(还可以简写成:)
        // v-on：给当前元素绑定事件(还可以简写成@)
        // v-once：获取的值只会刷新一次，就算以后数据刷新，视图也不改变

        // v-if、v-else-if、v-else：可以对当前视图层的元素进行显示隐藏的判断(是对dom的卸载和加载)
        // v-show：判断元素的显示隐藏的，控制的是元素的样式(dom元素结构一直存在)
        // v-if和v-show可以实现相同的功能，但是v-show适用于元素频繁显示和隐藏的场合，v-if用于初次加载的时候判断显示不显示的场合

        // v-model：实现双向数据绑定【数据<==>视图】，用于表单元素

    });
</script>
