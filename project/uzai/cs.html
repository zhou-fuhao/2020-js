<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="swiper/swiper.min.css">
    <!-- Demo styles -->
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100%;

        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;

            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../review-02/img/9.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../review-02/img/8.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../review-02/img/7.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../review-02/img/6.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../review-02/img/5.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../review-02/img/4.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../review-02/img/3.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../review-02/img/2.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../review-02/img/1.jpg" alt=""></div>
            <div class="swiper-slide"><img src="../review-02/img/10.jpg" alt=""></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
</body>

</html>
<script src="./swiper/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
            type: 'custom',
        },
    });
</script>
