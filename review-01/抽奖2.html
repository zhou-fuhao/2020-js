<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 600px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            background-color: pink;
            font-size: 33px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="main" class="main"></div>
</body>
</html>
<script>
    function luck(data){
        var code="";
        for (let i = 0; i < 3; i++) {
            var index=Math.round(Math.random()*(data.length-1));
            code+=data[index];
        }
        return code;
    }
    var setInt=setInterval(() => {
        var str="1234567890";
        document.getElementById("main").innerText=luck(str);
    }, 66);

    setTimeout(() => {
        clearTimeout(setInt);
        setInt=null;
    }, 6666);
</script>
