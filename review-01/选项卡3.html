<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul, ol {
            list-style: none;
        }
        .main {
            width: 600px;
            height: 300px;
            margin: 0 auto;
            position: relative;
        }
        .main .lists>li {
            width: 66px;
            height: 33px;
            line-height: 33px;
            border: 1px solid black;
            margin: 60px 0;
            text-align: center;
            position: relative;
            z-index: 3;
        }
        .main .box{
            width: 534px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            margin-left: 67px;
            background-color: pink;
            border: 1px solid black;
        }
        .main .lists .current{
            border-right-color: pink;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="main" class="main">
        <ul id="lists" class="lists">
            <li id="current" class="current">风景</li>
            <li>人物</li>
            <li>宠物</li>
        </ul>
        <div id="box" class="box">风景无限好</div>
    </div>
</body>

</html>

<script>
    var lis=document.getElementsByTagName("li");
    var divs=document.getElementById("box");
    var arr=["风景无限好","数风流人物","鸟宿池边树,僧敲月下门。"];
    for (let i = 0; i < lis.length; i++) {
        lis[i].index = i;
        lis[i].onclick=function(){
            for (let j = 0; j < lis.length; j++) {
                lis[j].className="";
            }
            lis[this.index].className="current";
            divs.innerText=arr[this.index];
        }
    }
</script>
