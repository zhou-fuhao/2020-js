<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 850px;
            margin: 20px auto;
            display: flex;
            align-items: flex-start;
        }

        ul {
            width: 24%;
            margin: 0 0.5%;
            list-style: none;
        }

        ul li {
            width: 100%;
            margin-top: 20px;
        }

        ul li img {
            display: block;
            width: 100%;
            height: 300px;
            background: url(../img/timg.gif) no-repeat center;
            background-size: 60px 60px;
        }

        ul li p {
            text-align: center;
            color: pink;
            text-shadow: 5px 5px 5px rgba(241, 15, 83, 0.3);
        }

        .back {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            position: fixed;
            bottom: 30px;
            right: 14%;
            background: pink;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>
    <div id="box" class="box">
        <ul></ul>

        <ul></ul>

        <ul></ul>

        <ul></ul>
        <div id="back" class="back">
            回到顶部
        </div>
    </div>
</body>

</html>
<script src="../jquery-1.11.3.js"></script>
<script src="../utils.js"></script>
<script src="js/index.js"></script>
